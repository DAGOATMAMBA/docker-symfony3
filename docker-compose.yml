version: '2'
networks:
    symfony:
        driver: 'bridge'

services:
  symfony:
      build:
          context: .
          dockerfile: data/Dockerfile
      volumes:
          - ./symfony:/opt/projects/symfony
      image: docker-test-symfony
      networks:
          - symfony
  php:
      build:
          context: .
          dockerfile: php/Dockerfile
      image: docker-test-php
      volumes_from:
          - symfony
      networks:
          - symfony
  nginx:
      build:
          context: .
          dockerfile: nginx/Dockerfile
      image: docker-test-nginx
      ports:
          - "80:80"
      links:
          - php
      volumes_from:
          - symfony
      networks:
          - symfony