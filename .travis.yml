services:
  - docker

before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin

script:
  - eval $(aws ecr get-login --region ap-southeast-2)
  - docker-compose build
  - docker tag org/web:latest 418427960604.dkr.ecr.ap-southeast-2.amazonaws.com/org/web:latest
  - docker push 418427960604.dkr.ecr.ap-southeast-2.amazonaws.com/org/web:latest

env:
  global:
  - secure: 
  - secure: 
